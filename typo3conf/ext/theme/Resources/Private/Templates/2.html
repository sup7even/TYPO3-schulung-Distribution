<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
	  xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">


 <f:render partial="MainNav" arguments="{_all}" />

 <div class="container">

	 <div class="jumbotron">
		 <f:cObject typoscriptObjectPath="lib.content.jumbotron" />
	 </div>
 </div>


 <div class="container" role="main">

	 <div class="row mb30">
		 <div class="col-xs-12">
			 <f:cObject typoscriptObjectPath="lib.content.main" />
		 </div>
	 </div>

	 <div class="row mb30">
		 <div class="col-xs-12 col-md-4">
			 <f:cObject typoscriptObjectPath="lib.content.grid1of3" />
		 </div>
		 <div class="col-xs-12 col-md-4">
			 <f:cObject typoscriptObjectPath="lib.content.grid2of3" />
		 </div>
		 <div class="col-xs-12 col-md-4">
			 <f:cObject typoscriptObjectPath="lib.content.grid3of3" />
		 </div>
	 </div>

 </div>

 <f:render partial="Footer" arguments="{_all}" />

</html>
